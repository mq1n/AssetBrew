name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: "3.10"
          - os: ubuntu-latest
            python-version: "3.11"
          - os: ubuntu-latest
            python-version: "3.12"
          - os: ubuntu-latest
            python-version: "3.13"
          - os: windows-latest
            python-version: "3.11"
          - os: macos-latest
            python-version: "3.11"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Package
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Ruff
        run: ruff check src tests

      - name: Pytest
        env:
          TMPDIR: ./.tmp
          TEMP: ./.tmp
          TMP: ./.tmp
        run: |
          python -c "import os; os.makedirs('.tmp', exist_ok=True)"
          pytest -q

  ui-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Package + UI
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,ui]"

      - name: UI Smoke Test
        env:
          QT_QPA_PLATFORM: offscreen
        run: pytest -q tests/test_ui_smoke.py
